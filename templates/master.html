<div class="jumbotron">
    <div class="container">
<!--        <h1 class="text-center">Disaster Response Project</h1>-->
        <h2 class="text-center">Disaster Message Analysis and Classification Project</h2>
        <hr />

        <div class="row">
            <div class="col-12">
                <form class="form-inline" action="/go" method="get">
                <div class="col-9">
                        <input type="text" class="form-control form-control-lg" style="width:100%;" name="query" placeholder="Enter a message to classify">
                </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                </div>
                </form>
</div>
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h3 class="text-center">Overview of Training Dataset</h3>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>
